<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyFormStyle.css">
</head>
<body>

    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the form below to help us improve.</p>

        <form id="survey-form">

            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age (optional):</label>
                <input type="number" id="number" placeholder="Age" min="1" max="120">
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your role?</label>
                <select id="dropdown" required>
                    <option disabled selected value>Select your role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input type="radio" name="recommend" value="definitely" required> Definitely</label>
                <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
                <label><input type="radio" name="recommend" value="not-sure"> Not Sure</label>
            </div>

            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label><input type="checkbox" name="improvements" value="front-end-projects"> Front-end Projects</label>
                <label><input type="checkbox" name="improvements" value="back-end-projects"> Back-end Projects</label>
                <label><input type="checkbox" name="improvements" value="data-visualization"> Data Visualization</label>
                <label><input type="checkbox" name="improvements" value="challenges"> Challenges</label>
                <label><input type="checkbox" name="improvements" value="open-source-community"> Open Source Community</label>
                <label><input type="checkbox" name="improvements" value="gitter-help-rooms"> Gitter Help Rooms</label>
                <label><input type="checkbox" name="improvements" value="videos"> Videos</label>
            </div>

            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" placeholder="Enter your comment here"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>

        </form>
    </div>

</body>
</html>
